units:
  Ux: U+8
points:
  zones:
    matrix:
      key:
        padding: U
        spread: U
      columns:
        pinky:
          key:
            splay: 15
          rows:
            bottom:
              column_net: P7
            home:
              column_net: P6
            top:
              bind: [0, 8, 5, 0]
              column_net: P5 
        ring:
          key:
            stagger: 12
            splay: -10
            origin: [0, -17]
          rows:
            bottom:
              bind: [0, 0, 2, 10]
              column_net: P4
            home:
              bind: [5, 0, 5, 0]
              column_net: P3
            top:
              bind: [0, 6, 0, 0]
              column_net: P0
        middle:
          key:
            shift: [0.2, 0]
            stagger: 17/3
            splay: -5
            origin: [0, -17]
          rows:
            bottom:
              bind: [0, 10, 0, 5]
              column_net: P1
            home:
              bind: 5
              column_net: P19
            top:
              bind: [0, 0, 0, 0]
              column_net: P18
        index:
          key:
            stagger: -17/3
            splay: -5
            origin: [0, -17]
          rows:
            bottom:
              bind: [0, 5, 0, 0]
              column_net: P15
            home:
              bind: [5, 0, 5, 0]
              column_net: P14
            top:
              bind: [0, 0, 0, 6]
              column_net: P16
        inner:
          key:
            stagger: -10
            origin: [0, -17]
          rows: 
            bottom:
              bind: [5, 19, 20, 2]
              column_net: P10
            home:
              bind: [0, 27, 0, 5]
              column_net: P20
            top:
              bind: [0, 0, 5, 5]
              column_net: P21
      rows:
        bottom:
        home:
        top:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [0,-40]
      columns:
        first:
          key:
            splay: -20
          rows:
            first:
              column_net: P8
              bind: [10, 1, 0, 70]
            second:
        second:
          key:
            splay: -10
            origin: [-9, -9.5]
          rows:
            first:
              column_net: P9
              bind: [0, 0, 0, 5]
            second:
        third:
          key:
            origin: [-9, -9.5]
            splay: -10
          rows:
            first:
            second:
#  mirror: &mirror
#    ref: matrix_inner_bottom
#    distance: 6.5U  
outlines:
  raw:
    - what: rectangle
      where: true
      bound: false
      size: [13.95, 13.95]
  plate:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_pinky_top
          shift: [-0.5Ux,0.5Ux]
        - ref: matrix_ring_top
          shift: [-0.5Ux,0.5Ux]
        - ref: matrix_middle_top
          shift: [-0.5Ux,0.5Ux]
        - ref: matrix_middle_top
          shift: [0.5Ux,0.5Ux]
        - ref: matrix_index_top
          shift: [0.5Ux,0.5Ux]
        - ref: matrix_inner_top
          shift: [0.5Ux,0.5Ux]
        - ref: matrix_inner_bottom
          shift: [0.5Ux,-0.37Ux]
        - ref: thumb_second_second
          shift: [-0.5Ux,0.5Ux]
        - ref: thumb_second_second
          shift: [0.5Ux,0.5Ux]
        - ref: thumb_third_second
          shift: [0.5Ux,0.5Ux]
        - ref: thumb_third_first
          shift: [0.5Ux,-0.5Ux]
        - ref: thumb_second_first
          shift: [0.5Ux,-0.5Ux]
        - ref: thumb_second_first
          shift: [-0.5Ux,-0.5Ux]
        - ref: thumb_first_first
          shift: [-0.5Ux,-0.5Ux]
        - ref: matrix_pinky_bottom
          shift: [-0.5Ux,-0.5Ux]
      fillet: 1
  combo:
    - name: plate
    - operation: subtract
      name: raw
pcbs:
  test_pcb:
    outlines:
      main:
        outline: plate
